<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="omalaskin.css"></link>
    <title>Test calculator</title>
    <script src="omalaskin.js"  type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.min.js"></script>

</head>

<body>
<div class="calculator">
    <div class="display">
        <div class="input" data-input="input"></div>
        <div class="output" data-output="output"></div>
    </div>
    <div class="keys"> 
        <div class="AC" data-button="AC">
            <p>AC</p>
        </div>
        <div class="left-bracket" data-button="left-bracket">
            <p>(</p>
        </div>
        <div class="right-bracket" data-button="right-bracket">
            <p>)</p>
        </div>
        <div class="divide" data-button="divide">
            <p>/</p>
        </div>
        <div class="number seven" data-button="number">
            <p>7</p>
        </div>
        <div class="number" data-button="number">
            <p>8</p>
        </div>
        <div class="number" data-button="number">
            <p>9</p>
        </div>
        <div class="multiply" data-button="multiply">
            <p>*</p>
        </div>
        <div class="number" data-button="number">
            <p>4</p>
        </div>
        <div class="number" data-button="number">
            <p>5</p>
        </div>
        <div class="number" data-button="number">
            <p>6</p>
        </div>
        <div class="minus" data-button="minus">
            <p>-</p>
        </div>
        <div class="number" data-button="number">
            <p>1</p>
        </div>
        <div class="number" data-button="number">
            <p>2</p>
        </div>
        <div class="number" data-button="number">
            <p>3</p>
        </div>
        <div class="plus" data-button="plus">
            <p>+</p>
        </div>
        <div class="delete" data-button="delete">
            <p>Del</p>
        </div>
        <div class="number" data-button="number">
            <p>0</p>
        </div>
        <div class="dot" data-button="dot">
            <p>.</p>
        </div>
        <div class="equals" data-button="equals">
            <p>=</p>
        </div>
    </div>
</div>  
<script>
  /*const btn = document.getElementById('btn');
  btn.addEventListener('click', () => {
  btn.innerHTML = 'Button clicked';
  //alert('dwe');
});*/
</script>
</body>
</html>
